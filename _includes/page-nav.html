<div class="page-nav">
	{% if paginator.previous_page %}
		<a href={% if paginator.previous_page == 1 %}"{{ page.id }}/"{% else %}"{{page.id}}/page{{ paginator.previous_page }}"{% endif %}>上一页</a>
	{% endif %}

	{% if paginator.next_page %}
		<a href="{{page.id}}/page{{ paginator.next_page }}">下一页</a>
	{% endif %}
</div>
